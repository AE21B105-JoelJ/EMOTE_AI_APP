<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindGuard AI - Submit Classification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
          <h1 class="logo-text">EMOTE AI</h1>
        </div>
        
        <nav class="sidebar-nav">
          <div class="nav-section-title">Main</div>
          
          <div class="nav-item">
            <a href="/main" class="nav-link">
              <i class="ri-dashboard-line"></i>
              <span>Dashboard</span>
            </a>
          </div>
          
          <div class="nav-item">
            <a href="/feedback" class="nav-link">
              <i class="ri-history-line"></i>
              <span>Feedback</span>
            </a>
          </div>
          
          <div class="nav-item active">
            <a href="/diagnostic" class="nav-link">
              <i class="ri-heart-pulse-line"></i>
              <span>Submit Data</span>
            </a>
          </div>
          
          <div class="nav-section-title">Developer Options</div>
          
          <div class="nav-item">
            <a href="/visualizations" class="nav-link">
              <i class="ri-bar-chart-line"></i>
              <span>Visualizations</span>
            </a>
          </div>
  
          <div class="nav-item">
            <a href="/logs" class="nav-link">
              <i class="ri-file-list-2-line"></i>
              <span>View Logs</span>
            </a>
          </div>
          
          <div class="nav-section-title">Support</div>
          
          <div class="nav-item">
            <a href="/contact" class="nav-link">
              <i class="ri-message-3-line"></i>
              <span>Contact</span>
            </a>
          </div>
        </nav>
        
        <div class="crisis-help">
          <h4>Need immediate help?</h4>
          <p>If you're in crisis, please call the helpline</p>
          <a href="tel:104" class="crisis-btn">
            <i class="ri-phone-line"></i> 104 - Crisis Helpline
          </a>
        </div>
      </div>

    <!-- Main Content -->
    <div class="main-content">
      <header class="top-header">
        <h2>Submit Classification</h2>
      </header>

      <main class="dashboard">

        <!-- Submit Form Card -->
        <div class="card submit-form">
          <h3>Submit New Classification</h3>
          <p>Enter the message text and its classification.</p>

          <form id="classification-form">
            <div class="form-group">
              <label for="message">Message Text</label>
              <textarea id="message" placeholder="Enter the message here..." required></textarea>
            </div>

            <div class="form-group">
              <label for="classification">Classification</label>
              <select id="classification" required>
                <option value="">--Select--</option>
                <option value="suicide">Suicide</option>
                <option value="not-suicide">Not Suicide</option>
              </select>
            </div>

            <button type="submit" class="submit-btn">Submit Classification</button>
          </form>
        </div>

      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
